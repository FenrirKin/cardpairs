<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Pairs Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <h1>Matching Pairs</h1>
        <div id="difficulty-container">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty-container">
                        <button id="easy-btn">Easy (4x4)</button>
                        <button id="medium-btn">Medium (6x6)</button>
                        <button id="hard-btn">Hard (8x8)</button>
                </select>
        </div>
        <div id="game-board">
        </div>
        <div id="scoreboard">
                <p>Moves: <span id="moves">0</span></p>
                <p>Time: <span id="time">00:00</span></p>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
